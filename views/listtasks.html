<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
        <a href="/">Home</a>
        <a href="/newtask">Add New Tasks</a>
        <br>
        <br>
        <table>
            <tr>
                <td>Name</td>
                <td>Due Date</td>
                <td>Description</td>
            </tr>
            <% for (let i =0; i< db.length; i++){ %>
                <tr>
                    <td>
                        <%= db[i].taskname %>
                    </td>
                    <td>
                        <%= db[i].taskdue %>
                    </td>
                    <td>
                        <%= db[i].taskdesc %>
                    </td>
                </tr>
                <% }%>
</body>
</html>
